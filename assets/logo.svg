<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d4a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#ffc107" stroke-width="4"/>
  <!-- UP Text -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">UP</text>
  <!-- Le Renouveau Text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffc107" text-anchor="middle">Le Renouveau</text>
  <!-- Decorative Line -->
  <line x1="50" y1="130" x2="150" y2="130" stroke="#ffc107" stroke-width="2"/>
  <!-- Star Decorations -->
  <polygon points="100,145 103,155 113,155 105,161 108,171 100,165 92,171 95,161 87,155 97,155" fill="#ffc107"/>
</svg>
